<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <style>
        /* product-panel start */
        .product-panel{
            margin: 50px auto;
            width: 50%;
            padding: 0 15px;
            border: 1px solid #ccc;
        }
        .product-panel .panel-header{
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            border-color: #d9534f;
        }
        small{
            font-size: 65%;
            color: #777;
        }
        /* product-panel end */
        
        /* table start */
        #table th{
            border-top: none;
        }
        .tdCount {
            display: inline-block;
            margin-left: 10px;
            padding: .2em .6em .3em;
            font-size: 75%;
            color: #fff;
            background-color: #d9534f;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25em;
        }

        .tdDefect {
            color: #a94442;
            padding: 0;
            margin: 0;
        }
        /* table end */
    </style>
</head>

<body>
    <div class="product-panel">
        <!-- panel-header -->
        <div class="panel-header">
            <h3>Product defects <small>42 defects</small></h3>
        </div>
        <!-- table -->
        <table id="table" data-toggle="table">
            <thead>
                <tr>
                    <th class="count" data-field="count" data-align="left" data-sortable="true"
                        data-formatter="CountFormatter">
                        Count
                    </th>
                    <th class="defect" data-field="defect" data-align="left" data-sortable="true"
                        data-formatter="DefectFormatter">
                        Defect
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                <td>1</td>
                <td>AssertionError: No outgoing links/trails from Node_1 and Node_2 are available to find a path. Either such trails/links do not exist, or  all such trails/links have been ruled ineligible due to user-specified constraints or lack of available bandwidth, or the system cannot communicate to the corresponding nodes.</td>
                </tr>
                <tr>
                <td>2</td>
                <td>AssertionError: No outgoing links/trails from Node_1 and Node_2 are available to find a path. Either such trails/links do not exist, or  all such trails/links have been ruled ineligible due to user-specified constraints or lack of available bandwidth, or the system cannot communicate to the corresponding nodes.</td>
                </tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>

    <script>
        var classes = ['table', 'table-hover'].join(' ');
        var data = [{
            count: '1',
            defect: 'AssertionError: No outgoing links/trails from Node_1 and Node_2 are available to find a path. Either such trails/links do not exist, or all such trails/links have been ruled ineligible due to user-specified constraints or lack of available bandwidth, or the system cannot communicate to the corresponding nodes.'
        }, {
            count: '3',
            defect: 'AssertionError: No outgoing links/trails from Node_1 and Node_2 are available to find a path. '
        }]

        $('#table').bootstrapTable({
            classes: classes,
            // columns: itemColumn,
            data: data,
            onClickRow: function(row, $element, field){
                console.log(row);
                console.log($element);
                console.log(field);
                alert(JSON.stringify(row));

            }
        });
        function CountFormatter(value, row, index) {
            if (!row.count) {
                return '';
            }
            //console.log(value, row, index);
            var html = [
                '<span class="tdCount">',
                row.count,
                '</span>',
            ].join('');
            return html;
        }
        function DefectFormatter(value, row, index) {
            //console.log(value, row, index);
            if (!row.defect) {
                return '';
            }
            var html = [
                '<p class="tdDefect">',
                row.defect,
                '</p>'
            ].join('');

            return html;
        }

    </script>
    <script src="./test.js"></script>
</body>

</html>
