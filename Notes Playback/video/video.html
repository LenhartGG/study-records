<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./video/reset.css">
    <link rel="stylesheet" href="./video/video.css">
</head>
<body>
    <div class="player">
        <video id="video" width="100%"  
            playsinline x5-video-player-type="h5"
        >
            <!-- <source src="/video/movie.ogg" type="video/ogg" /> -->
            <source src="http://vfx.mtime.cn/Video/2019/02/04/mp4/190204084208765161.mp4" type="video/mp4" />
            <!-- <source src="/video/movie.mp4" type="video/mp4" />
            <source src="/video/movie.webm" type="video/webm" /> -->
            <!-- <object data="/video/movie.mp4" width="320" height="240"> -->
              <!-- <embed width="320" height="240" src="/video/movie.swf" /> -->
            </object>
        </video>
        <div class="controls">
            <div class="progress clearfix">
                <div class="progress_track">
                    <div class="progress_current">
                        <div class="circle">
                            <div class="bubble">
                                00:00
                            </div>
                        </div>
                    </div>
                    <div class="progress_buffered"></div>
                </div>
                <div class="progress_totaltime">
                    00:00
                </div>
                <div class="progress_speed">
                    x 1.0
                </div>
            </div>

            <div class="controls_play">
                <img class="back_off" src="./images/back_off.png">
                <img class="play" src="./images/xhdpi-pause.png">
                <img class="fast_forward" src="./images/fast_forward.png">
            </div>
        </div>
        
    </div>
    <script src="./video/jquery.js"></script>
    <script src="./video/video.js"></script>
</body>
</html>
