<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请输入笔记验证码</title>
    <link rel="stylesheet" href="./share/reset.css">
    <link rel="stylesheet" href="./share/share.css">
</head>
<body>
    <div class="mywrap">
        <div class="photo">
        </div>
    </div>
    <div class="mywrap">
        <div class="share_owner">
            ALAN的笔记分享
        </div>
    </div>

    <div class="share_limit">笔记分享时限:24h</div>

    <input class="share_code" type="text" placeholder="请输入笔记验证码">

    <div class="valid_msg"></div>
    <button class="submit">提交</button>
    <script src="./share/jquery.js"></script>
    <script>
        $(function(){
            var share_code = document.getElementsByClassName("share_code")[0];
            var valid_msg = document.getElementsByClassName("valid_msg")[0];
            var submit = document.getElementsByClassName("submit")[0];
            submit.onclick = function(event) {
                console.log(share_code.value);
                // alert(share_code.value);
                // return;
                location.href = "./dplayer.html"
                return;
                
                var req_url = '';
                var req_param = {};
                var request = $.ajax({
                    url: req_url,
                    method: "GET",
                    contentType: "application/json",
                    crossDomain:true,
                    data: JSON.stringify(req_param)
                });
                request.done(function( data ) {
                    console.log("Request success: " + JSON.stringify(data));

                    // location.href = "./video.html"
                    location.href = "./dplayer.html"
                    
                });
                request.fail(function ( jqXHR, textStatus ) {
                    console.log( "Request failed: " + textStatus );
                    valid_msg.innerHTML = "验证码错误,请重新输入";
                });
            }
            
        })
    </script>
</body>
</html>
